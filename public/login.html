<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MallHub</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script src="js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.8/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <img width="150px" src="img/logo.svg" alt="Logo do mallhub">
        </a>
    </div>

    <div class="container">
        <div class="card">
            <img class="imagemroof" src="img/roofLogin.png" alt="Foto de um shopping">
            <div class="form">
                <div>
                    <h1>Acesse sua conta</h1>
                    <span id="labelSpanEtapa1" class="labelSpan" style="display: none;">Por favor preencha os campos abaixo</span>
                    <span id="labelEmailSpan" class="labelSpan" style="display: none;">Email inválido!</span>
                    <span id="labelSpanValidar" class="labelSpan" style="display: none;">Email ou senha estão incorretos</span>
                    <label for="inputEmail">Email</label>
                    <input id="inputEmail" placeholder="usuario@gmail.com">
                    <br>
                    <label for="inputSenha">Senha</label>
                    <input id="inputSenha" placeholder="Senha" type="password">
                    <br>
                    <div class="containerSpan">
                        <a href="cadastro.html">Não tem uma conta?</a>
                        <a>Esqueceu a senha?</a>
                    </div>
                    <br>
                    <button onclick="entrar()">Entrar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
