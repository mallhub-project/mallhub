<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title> MallHub | Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="corpo">
   <div class="container">
       <div class="navbar">
           <div class=" esquerda"><img src="imgens/malhub.png" alt=""></div>
           <div class=" direita">
             <div class="sino"><img src="imgens/notification.png" alt=""><div class="notificaçao">1</div></div>
             <div class="shoping">Shopping Aricanduva</div>
             <div><img src="imgens/shoping.svg" alt=""></div>
           </div>
       </div>
       <div class="meio">
           <div class="painel">
               <div class="cima">
                   <div class="inicio"><img src="imgens/img_inicio.png" alt=""><div>Inicio</div></div>
                   <div class="baixo"><img src="imgens/img_dispositivos.png" alt=""><div>Dispositivos</div></div>

               </div>
               <div class="baixo"><img src="imgens//logout-1 1.png" alt=""><div>Log Out</div></div>
           </div>
           <div class="dashs">
               <div class="metricas">
                   <div class="d_ativos">Dispositivos Ativos:<div>5</div></div>
                   <div class="d_alerta">Dispositivos Em Alerta:<div>2</div></div>
                   <div class="d_ideais">Dispositivos Ideais:<div>3</div></div>
               </div>
               <div class="teste">
             <div class="dash_esquerda"><div class="dispositivo">
                 <div> Dispositivo:</div>
                 <div class="div_select">Filtrar Por:
                     
                        <select class="select">
                         <option value="">Mes: Janeiro</option>
                         <option value="">Mes: Fevereiro</option>
                         <option value="">Mes: Março</option>
                         <option value="">Mes: Abril</option>
                         <option value="">Mes: Maio</option>
                         <option value="">Mes: Junho</option>
                         <option value="">Mes: Julho</option>
                         <option value="">Mes: Agosto</option>
                         <option value="">Mes: Setembro</option>
                         <option value="">Mes: Outubro</option>
                         <option value="">Mes: Novembro</option>
                         <option value="">Mes: Dezembro</option>
                     </select>
                   
                 </div>
            </div>
             <div class="container_grafico">
               <div class="grafico"  ><canvas id="myChart1" class="canvas1"></canvas></div>
              </div>
            </div>
               </div>        
           </div>   
       </div>
    </div>
    </div>
    <div class="rodape">
        <div class="lista">
            <div class="nomes">© 2022 - Todos os direitos reservados - mallhub</div>
            <div class="direita">
              <div class="nomes">Termos de serviço</div>
              <div class="nomes">Politica de privacidade</div>
            </div>
        </div>
    </div>

</body>
<script>
     const labels1 = [
      '01/03',
      '02/03',
      '03/03',
      '04/03',
      '05/03',
      '06/03',
      '07/03',
    ];
    
   
    const data1 = {
      labels: labels1,
      datasets: [
          {
        label: 'Movimento ',
        backgroundColor: 'gray',
        borderColor: 'gray',
        data: ['25000','10000','15000','3500','12600','17900','2800'],
      },]
      
    };
   
    const config1 = {
      type: 'bar',
      data: data1,
      options: {},
    };
   
  </script>
  <script>
    const myChart1 = new Chart(
      document.getElementById('myChart1'),
      config1
    );
    
   
  </script>
</html>
